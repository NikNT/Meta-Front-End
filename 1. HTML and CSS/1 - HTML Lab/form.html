<html>
  <head>
    <title>Form</title>
  </head>
  <body>
    <form action="reg" method="post">
      <label for="usrnm">Username</label>
      <input type="text" name="usrnm" /> <br />

      <label for="pswrd">Password</label>
      <input type="password" name="pswrd" /> <br />

      <label for="dog">Dog</label>
      <input type="checkbox" name="dog" value="dog" />
      <label for="cat">Cat</label>
      <input type="checkbox" name="cat" value="cat" /> <br />

      <label>Left-Handed</label>
      <input type="radio" name="hand" />
      <label>Right-Handed</label>
      <input type="radio" name="hand" />

      <label>Food Item</label>
      <select name="food-item">
        <option value="pizza">Pizza</option>
        <option value="coca-colca">Coca-Cola</option>
      </select>

      <input type="submit" />
    </form>
  </body>
</html>
